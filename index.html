<!DOCTYPE html>
<html>
  <head>
    <title>Cesium OSM Globe</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <style>
      html, body, #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="cesiumContainer"></div>

    <script>
      // REQUIRED â€” your Cesium ion token (free)
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.fake-default-token";

      // Create the viewer with OSM
      const viewer = new Cesium.Viewer("cesiumContainer", {
        baseLayer: Cesium.ImageryLayer.fromProviderAsync(
          Cesium.createOpenStreetMapImageryProvider({
            url: "https://tile.openstreetmap.org/"
          })
        ),
        terrainProvider: new Cesium.EllipsoidTerrainProvider(), // no terrain errors
        animation: false,
        timeline: false,
        geocoder: false,
      });

      viewer.scene.globe.enableLighting = false;
    </script>
  </body>
</html>
