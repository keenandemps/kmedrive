<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMEDrive Cesium Globe</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
  <script>
    // Replace with your Cesium Ion token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2YzI2M2ZiZC02ODQ3LTQzMWYtYTgyNS0zYTY4YzA2ZjYzMjIiLCJpZCI6MzY1MzAwLCJpYXQiOjE3NjQ1Mzc2MjZ9.Fh8NohGnIuUmHU6b76s6eX0CmLJ1hwyNkTlr5HPdz6k';

    // Minimal Viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // global satellite imagery
      baseLayerPicker: false,
      timeline: false,
      animation: false
    });

    // Fly to initial location
    viewer.camera.flyTo({
      destination : Cesium.Cartesian3.fromDegrees(0, 0, 20000000)
    });

    // Add a simple red box (like a car)
    const redBox = viewer.entities.add({
      name : 'Car',
      position: Cesium.Cartesian3.fromDegrees(0, 0, 0),
      box : {
        dimensions : new Cesium.Cartesian3(1000000.0, 1000000.0, 1000000.0),
        material : Cesium.Color.RED
      }
    });
  </script>
</body>
</html>
