<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMEDrive Cesium Globe Test</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
  <script>
    // NO ION TOKEN NEEDED FOR THIS TEST

    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayerPicker: false,
      timeline: false,
      animation: false
    });

    // Force Bing Maps satellite layer
    viewer.imageryLayers.addImageryProvider(
      new Cesium.BingMapsImageryProvider({
        url: 'https://dev.virtualearth.net',
        key: '' // Bing allows some default tile access without a key
      })
    );

    viewer.imageryLayers.remove(viewer.imageryLayers.get(0)); // remove default black layer

    // Fly to Earth
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(0, 0, 25000000)
    });

  </script>
</body>
</html>
